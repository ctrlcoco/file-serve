<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Error - LAN File Server</title>
    <style>
        :root {
            --bg: #1e1e1e; /* Dark background */
            --card: #2a2a2a; /* Card / table background */
            --text: #e0e0e0; /* Main text */
            --muted: #9ca3af; /* Muted text */
            --border: #3a3a3a; /* Borders */
            --primary: #d39b47; /* Gold accent (header/buttons) */
            --primary-600: #b17f33; /* Darker gold for hover/border */
            --row-alt: #242424; /* Alternate row background */
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f9f9f9;
                --card: #ffffff;
                --text: #1f1f1f;
                --muted: #6b7280;
                --border: #e0e0e0;
                --primary: #d39b47; /* Keep accent consistent */
                --primary-600: #b17f33;
                --row-alt: #f2f2f2;
            }
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 0;
            padding: 0 1rem;
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 980px;
            margin: 2rem auto;
        }

        h1 {
            margin: 0 0 0.75rem 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            text-align: center;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .error-message {
            font-size: 1.1rem;
            color: var(--text);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            padding: 0.45rem 0.8rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            background: var(--primary);
            color: #fff;
            border: 1px solid var(--primary-600);
            transition: transform 0.05s ease, filter 0.15s ease;
            will-change: transform;
        }

        .btn:hover {
            filter: brightness(1.05);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .footer {
            margin-top: 1rem;
            color: var(--muted);
            font-size: 0.9rem;
            text-align: center;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.25rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Error - LAN File Server</h1>
    <div class="card">
        <div class="error-icon">⚠️</div>
        <div class="error-message">{error_message}</div>
        <a href="/" class="btn">← Back to Home</a>
    </div>
    <div class="footer">Accessible over LAN.</div>
</div>
</body>

</html>
